<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 수정페이지</title>
</head>

<style>
	.layout {width: 600px; margin: 0 auto; margin-top: 40px; }
	.layout input {width: 100%; box-sizing: border-box; height: 30px;}
	.layout textarea {width: 100%; margin-top: 10px; min-height: 300px;}
	
</style>
<body>
<div class = "layout">
<form th:action="@{/board/update/{id}(id=${board.id})}" method="post">
    writer: <input type="text" name="writer" th:value="${board.writer}" /><br>
    title: <input type="text" name="title" th:value="${board.title}" /><br>
    contents: <textarea name="contents" cols="30" rows="10" th:text="${board.contents}"></textarea><br>
    <button type="submit">수정</button>
</form>
</div>

</body>
</html>
