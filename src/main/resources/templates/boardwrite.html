<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시글 작성 페이지</title>
</head>

<style>
	.layout {width: 600px; margin: 0 auto; margin-top: 40px; }
	.layout input {width: 100%; box-sizing: border-box; height: 30px;}
	.layout textarea {width: 100%; margin-top: 10px; min-height: 300px;}
	
</style>
<body>
<div class = "layout">
<form action="/board/writepro" method="post" enctype="multipart/form-data">
    writer: <input type="text" name="writer"> <br>
    title: <input type="text" name="title"> <br>
    contents: <textarea name="contents" cols="30" rows="10"></textarea> <br>
    <input type="file" name = "file">
  	<button type="submit">작성</button>
</form>
</div>

</body>
</html>
